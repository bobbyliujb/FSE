<!DOCTYPE html>
<html>
  <head>
    <title>GoChat-Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400' 
    rel='stylesheet' type='text/css'>
  </head>
  <body>
      <header>Login and GoChat</header>

    <form id="login-form" >
      <input placeholder="Username" id="username-input" type="text" required="" />
      <span id="username-error" class="input-notice" ></span>

      <input placeholder="Password" id="password-input" type="password" required="" />
      <span id="password-error" class="input-notice"></span>

      <div><button type="submit">LOGIN NOW</button></div>
      <div><a href="register.html">New user? Register here</a></div>
  </form>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>    
    <script src="/js/login.js"></script>
  </body>
</html>
