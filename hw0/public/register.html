<!DOCTYPE html>
<html>
  <head>
    <title>GoChat-Register</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400' 
    rel='stylesheet' type='text/css'>
  </head>
  <body>
      <header>Register and GoChat</header>
    
      <form id="reg-form" >
    
          <input placeholder="Username" id="username-input" required="" />
          <span id="username-error" class="input-notice"></span>
       
          <input placeholder="Password" id="password-input" required="" type="password" />
          <span id="password-error" class="input-notice"></span>

          <input placeholder="Repeat Password" id="rep-pwd-input" required="" type="password" />
          <span id="rep-pwd-error" class="input-notice">Repeated password not match!</span>

          <button type="submit">REGISTER NOW</button>
          <a href="login.html">Already a member?</a>
      </form>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>    
    <script src="/js/register.js"></script>
  </body>
</html>
