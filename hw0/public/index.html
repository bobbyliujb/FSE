<!DOCTYPE HTML>
<html>
  <head>
    <title>GoChat</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <header class="main-header">GoChat</header>
    <span id="online-info">online: 1</span>
    <span id="update-notice">aa signed off</span>
    <button id="logout-btn" type="submit">Logout</button>

    <div class="main-container">
      <ul id="msg-list">

      </ul>
      <div class="blank-div">

      </div>

      <input id="my-input" autocomplete="off" placeholder="Type message(<200 words) here."/>
      <button id="submit-btn" type="submit">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
